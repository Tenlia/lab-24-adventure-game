
<section class="player-info">
  <h2> {{playerInfoCtrl.player.name}} </h2>
  <p> <span> HP: </span> {{playerInfoCtrl.player.hp}}</p>
  <p> <span> Location: </span> {{playerInfoCtrl.player.location}} </p>
  <p> <span> Inventory: </span> </p>
  <ul>
    <li ng-repeat="item in playerService.inventory" value="{{item}}"> {{item}} </li>
  </ul>

</section>
