
<section class="gamepad">
  <form novalidate name="gamepad">
    <label for="direction"> Direction </label>
    <select ng-model="gamePadCtrl.moveDirection" class="form-control">
      <option ng-repeat="direction in gamePadCtrl.directions" value="{{direction}}">
      {{direction}}
      </option>
    </select>
    <select ng-model="gamePadCtrl.itemAction" class="form-control">
      <option ng-repeat="action in gamePadCtrl.actions" value="{{action}}">
      {{action}}
      </option>
    </select>
    <button type="button" class="btn btn-default" ng-click="gamePadCtrl.movePlayer()">MOVE </button>
  </form>
</section>
